<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK,PAPER,SCICORS GAME</title>
    <link rel="stylesheet" link href="style.css">
    <script src="rock.js" defer></script>
</head>

<body>
    <h3>SAFE THE WORLD WITH A GAME OF ROCK SCISSORS PAPPER.<br>
        scissors cut papper,papper covers rock,rock cruches scissors</h3>
    <h2 class="score-info" id="scoreInfo">Choose your weapon</h2>
    <div class="button" id="btn">
        <button id="papper">
            <img src="images/paper.jpeg" height="100ex" ;width="8px">Papper
        </button>
        <button id="rock">
            <img src="images/rock.jpeg" height="100ex" ;width="8px">Rock</button>
        <button id="scissors">
            <img src="images/scissors.jpeg" height="100ex" ;width="8px">Scissors</button>
    </div>
    <diV class="scoreboard">
        <h2 class="score-info" id="scoreInfo">Score</h2>
        <div class="playerScore" id="playerScore">Playerscore:0</div>
        <div class="computerScore" id="computerScore">Computerscore:0</div>
        <div class="scoreMessage" id="scoreMessage">
            The First to get 5 score wins the game!!
        </div>
    </diV>
    <div class="roundWinner" id="roundWinner"></div>
    <div class="modal" id="endgameModal">
        <p class="message bold" id="endgameMsg"></p>
        <p class="message"></p>
        <button class="btn btn-restart" id="restartBtn">Restart</button>
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
</body>

</html>
